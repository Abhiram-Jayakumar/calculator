<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #colo {
            color: rgb(255, 255, 255);
            background-color: rgb(0, 0, 0);
        }

        body {
           background-color: antiquewhite;

        }
    </style>
</head>

<body>
    <br>
    <br>
    <br>
<h2 align="center">Calculator</h2>
<hr>
    <table class="calculator" border="5px" align="center">
        <tr>
            <td colspan="3"> <input class="display-box" type="text" id="result"> </td>
            <td> <input type="button" value="C" onclick="allClear()" id="btn" /> </td>
        </tr>
        <tr>
            <td> <input type="button" value="1" onclick="display('1')" id="colo" /> </td>
            <td> <input type="button" value="2" onclick="display('2')" id="colo" /> </td>
            <td> <input type="button" value="3" onclick="display('3')" id="colo" /> </td>
            <td> <input type="button" value="/" onclick="display('/')" id="colo" /> </td>
        </tr>
        <tr>
            <td> <input type="button" value="4" onclick="display('4')" id="colo" /> </td>
            <td> <input type="button" value="5" onclick="display('5')" id="colo" /> </td>
            <td> <input type="button" value="6" onclick="display('6')" id="colo" /> </td>
            <td> <input type="button" value="-" onclick="display('-')" id="colo" /> </td>
        </tr>
        <tr>
            <td> <input type="button" value="7" onclick="display('7')" id="colo" /> </td>
            <td> <input type="button" value="8" onclick="display('8')" id="colo" /> </td>
            <td> <input type="button" value="9" onclick="display('9')" id="colo" /> </td>
            <td> <input type="button" value="+" onclick="display('+')" id="colo" /> </td>
        </tr>
        <tr>
            <td> <input type="button" value="." onclick="display('.')" id="colo" /> </td>
            <td> <input type="button" value="0" onclick="display('0')" id="colo" /> </td>
            <td> <input type="button" value="=" onclick="evaluateExp()" id="btn" /> </td>
            <td> <input type="button" value="*" onclick="display('*')" id="colo" /> </td>
        </tr>
        <tr>
            <td><button onclick="removeElmnt()">&#9003;</button></td>
        </tr>
    </table>
    <script src="./calc.js"></script>
</body>

</html>
