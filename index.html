<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>

    <div class="container bg-warning p-3 mt-5" style="width:20%;">
        <h1 class="text-center text-white">Calculator</h1>
        <hr>
        <div>
            <input id="result" type="text" class="form-control">
        </div>

        <div class="row mt-2 mt-1 ms-2">
            <div class="col-3"><button onclick="displayNum(1)" class="btn btn-light">1</button></div>
            <div class="col-3"><button onclick="displayNum(2)" class="btn btn-light">2</button></div>
            <div class="col-3"><button onclick="displayNum(3)" class="btn btn-light">3</button></div>
            <div class="col-3"><button onclick="displayNum('/')" class="btn btn-light">/</button></div>
        </div>
        <div class="row mt-2 mt-1 ms-2">
            <div class="col-3"><button onclick="displayNum(4)" class="btn btn-light">4</button></div>
            <div class="col-3"><button onclick="displayNum(5)" class="btn btn-light">5</button></div>
            <div class="col-3"><button onclick="displayNum(6)" class="btn btn-light">6</button></div>
            <div class="col-3"><button onclick="displayNum('*')" class="btn btn-light">*</button></div>
        </div>
        <div class="row mt-2 mt-1 ms-2">
            <div class="col-3"><button onclick="displayNum(7)" class="btn btn-light">7</button></div>
            <div class="col-3"><button onclick="displayNum(8)" class="btn btn-light">8</button></div>
            <div class="col-3"><button onclick="displayNum(9)" class="btn btn-light">9</button></div>
            <div class="col-3"><button onclick="displayNum('-')" class="btn btn-light">-</button></div>
        </div>
        <div class="row mt-2 mt-1 ms-2">
            <div class="col-3"><button onclick="displayNum(0)" class="btn btn-light">0</button></div>
            <div class="col-3"><button onclick="allClear()" class="btn btn-light">AC</button></div>
            <div class="col-3"><button onclick="displayNum('+')" class="btn btn-light">+</button></div>
            <div class="col-3"><button onclick="evaluateExp()" class="btn btn-light">=</button></div>

        </div>
        <div class="row mt-2 mt-1 ms-2">
            <div class="col-6"><button onclick="removeElmnt()"
                    class="container btn btn-light w-50 ms-4">&#9003;</button></div>

        </div>
    </div>

</body>

<script src="./calc.js"></script>

</html>
